<!DOCTYPE html>
{% load static %}
{% include 'atsu_app/navbar.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ATSU{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
{% block content %}
<div class="upload-container">
    <h2>Upload Your Documents</h2>
    <form id="documentUploadForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-column">
                <div class="file-upload-container">
                    <label for="cvUpload" class="file-upload-label">
                        <div class="file-upload-box" id="cvUploadBox">
                            <span class="file-upload-icon">ðŸ“„</span>
                            <span class="file-upload-text">Upload CV (PDF, DOC, DOCX)</span>
                            <span class="file-name" id="cvFileName">No file chosen</span>
                        </div>
                        <input type="file" id="cvUpload" name="cv" accept=".pdf,.doc,.docx" class="file-input" required>
                    </label>
                </div>
            </div>
            <div class="form-column">
                <div class="file-upload-container">
                    <label for="jdUpload" class="file-upload-label">
                        <div class="file-upload-box" id="jdUploadBox">
                            <span class="file-upload-icon">ðŸ“‹</span>
                            <span class="file-upload-text">Upload Job Description (PDF, DOC, DOCX, TXT)</span>
                            <span class="file-name" id="jdFileName">No file chosen</span>
                        </div>
                        <input type="file" id="jdUpload" name="job_description" accept=".pdf,.doc,.docx,.txt" class="file-input" required>
                    </label>
                </div>
            </div>
        </div>
        <div class="submit-container">
            <button type="button" class="btn btn-outline-secondary me-2" id="moreBtn">
                <i class="bi bi-lock-fill me-1"></i> More
            </button>
            <button type="submit" class="btn btn-primary submit-btn">
                <i class="bi bi-upload me-1"></i> Submit Documents
            </button>
        </div>
    </form>
    <div id="uploadStatus" class="status-message"></div>
</div>
{% endblock %}
</body>
</html>
