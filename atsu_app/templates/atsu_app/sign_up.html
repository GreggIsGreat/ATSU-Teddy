{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In - ATSU</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Your existing CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <!-- Include your navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="{% url 'index' %}">
                <img src="{% static 'images/logo.png' %}" alt="ATSU Logo" height="30" class="d-inline-block align-text-top">
            </a>

            <!-- Uploads Counter -->
            <div class="d-flex align-items-center me-3" id="uploadsCounter">
                <span class="me-1">Uploads Left:</span>
                <span id="uploadsLeft" class="ms-1">3</span>
            </div>

            <!-- Auth Buttons -->
            <div class="d-flex">
                <a href="{% url 'sign_up' %}" class="btn btn me-2" id="signInBtn">Sign In/Up</a>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        {% if messages %}
        <div class="auth-messages" style="padding: 0 2rem; padding-top: 2rem;">
            {% for message in messages %}
            <div class="auth-message {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Registration Form -->
        <form method="post" id="register-form" class="auth-form {% if show_login %}hidden{% endif %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="register">
            <h2><i class="bi bi-person-plus"></i> Create Account</h2>

            <div class="auth-form-group">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" name="username" required autocomplete="username">
            </div>

            <div class="auth-form-group">
                <label for="reg-email">Email Address</label>
                <input type="email" id="reg-email" name="email" required autocomplete="email">
            </div>

            <div class="auth-form-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" name="password" required autocomplete="new-password">
            </div>

            <div class="auth-form-group">
                <label for="reg-password-confirm">Confirm Password</label>
                <input type="password" id="reg-password-confirm" name="password_confirm" required autocomplete="new-password">
            </div>

            <button type="submit" class="auth-submit-btn">Create Account</button>

            <div class="auth-toggle-link">
                Already have an account? <a href="#" onclick="toggleForms(event)">Sign In</a>
            </div>
        </form>

        <!-- Login Form -->
        <form method="post" id="login-form" class="auth-form {% if not show_login %}hidden{% endif %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="login">
            <h2><i class="bi bi-box-arrow-in-right"></i> Welcome Back</h2>

            <div class="auth-form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" required autocomplete="username">
            </div>

            <div class="auth-form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="auth-submit-btn">Sign In</button>

            <div class="auth-toggle-link">
                Don't have an account? <a href="#" onclick="toggleForms(event)">Create Account</a>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="{% static 'js/sign_up.js' %}"></script>
</body>
</html>
